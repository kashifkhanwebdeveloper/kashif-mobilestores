<div class="form">
<form>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationServer01"><b>First Name</b></label>
      <input type="text" class="form-control " id="" value="" required>
      <!-- <div class="valid-feedback">
        Looks good!
      </div> -->
    </div>
    <div class="col-md-6 mb-3">
      <label for="validationServer02"><b>Last Name</b></label>
      <input type="text" class="form-control " id="" value="" required>
      <!-- <div class="valid-feedback">
        Looks good!
      </div> -->
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationServer03"><b>City</b></label>
      <input type="text" class="form-control " id="" required>
      <div class="invalid-feedback">
        Please provide a valid city.
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationServer04"><b>State</b></label>
      <select class="custom-select " id="" required>
        <option selected disabled value="">Choose...</option>
        <option>Karachi</option>
        <option>Lahore</option>
        <option>Peshawar</option>
        <option>Islamabad</option>
      </select>
      <div class="invalid-feedback">
        Please select a valid state.
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationServer05"><b>Zip</b></label>
      <input type="text" class="form-control " id="" required>
      <div class="invalid-feedback">
        Please provide a valid zip.
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input is-invalid" type="checkbox" value="" id="" required>
      <label class="form-check-label" for="invalidCheck3">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Submit form</button>
</form>
